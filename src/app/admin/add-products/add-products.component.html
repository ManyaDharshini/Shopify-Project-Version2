    <div class="form-container">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <h3>Add a Product</h3>
        <div class="form-row">
          <label for="category">Category:</label>
          <input type="text" class="form-control" id="category" formControlName="category">
        </div>
        <div class="form-row">
          <label for="image">Image:</label>
          <input type="text" class="form-control" id="image" formControlName="image">
        </div>
        <div class="form-row">
          <label for="model">Model:</label>
          <input type="text" class="form-control" id="model" formControlName="model">
        </div>
        <div class="form-row">
          <label for="price">Price:</label>
          <input type="text" class="form-control" id="price" formControlName="price">
        </div>
        <div class="form-row">
          <label for="originalPrice">Original Price:</label>
          <input type="text" class="form-control" id="originalPrice" formControlName="originalPrice">
        </div>
        <div class="form-row">
          <label for="ratings">Ratings:</label>
          <input type="number" class="form-control" id="ratings" formControlName="ratings">
        </div>
        <div class="form-row">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    
    
  </section>
</div>
